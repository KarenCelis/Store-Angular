<input type="text" [(ngModel)]="title"> {{title}}

<input type="text" [(ngModel)]="power"> {{power|exponential}}
<div *ngIf="title=='amaru'">
    this is a div
</div>
<div *ngIf="title=='antu'">
    this is a div2
</div>
<div *ngIf="title=='morgan'">
    this is a div2
</div>
<div [ngSwitch]="title">
    <p *ngSwitchCase="'antu'">Antu</p>
    <p *ngSwitchCase="'amaru'">Amaru</p>
    <p *ngSwitchCase="'morgan'">Morgan</p>
    <p *ngSwitchDefault>No hay match</p>
</div>
<button (click)="addItem()">Add item</button>
<ul>
    <li *ngIf="items.length === 0">La lista esta vacia</li>

    <li *ngFor="let name of items; index as i">

        {{i}} {{name}}
        <button (click)="deleteItem(i)">delete</button>
    </li>
</ul>
